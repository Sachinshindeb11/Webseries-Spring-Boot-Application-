<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedded Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="js_video_iframe" 
      src="https://jumpshare.com/embed/HWO0IaLv3KhsgZeJyspl" 
      frameborder="0" 
      webkitallowfullscreen 
      mozallowfullscreen 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
